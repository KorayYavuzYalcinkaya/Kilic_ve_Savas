		function sifrele(X1){
				G1 = 1
				G2 = -1
				G3 = ""    
				
				while(G1 == 1){
					G2++
					G4 = sifre(X1[G2])
					if(G4 != undefined){
						G3 += G4
					}
					if(X1.length < (G2 - 2)){return G3}
				}
			}
